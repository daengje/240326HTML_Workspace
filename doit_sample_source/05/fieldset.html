<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <!-- 폼 태그 내부에 있는 특정의 데이터 들을 
    action 의 내부에 있는 백엔드 주소로 보낼 예정. 
    조회 : 메소드(method 방식 : get)
    웹브라우저의 URL 입력란에서 전달을 하고,

    글쓰기, 수정,삭제, 로그인, 회원가인, 등 (조회 빼고 전부다)
    method 방식 : post 방식
    다른 방식으로 전달을 함. (postman 이라는 도구를 이용해서, 
    RESTful 형식으로 작업시 사용할 예정.) -->
    <fieldset>
      <legend>상품 선택</legend>
      
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      
    </fieldset>      
  </form>
</body>
</html>
